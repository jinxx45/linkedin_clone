<html lang="en">
<head>

     <!-- Bootstrap Link -->
     <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="post-job.css">
     <link rel="stylesheet" href="feed.css">
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">

     <style>
         body{
             background-color: #0A66C2;
         }
     </style>


</head>
<body>
    <!-- Navbar -->
        <div class="nav-head">
        <!-- Navbar -->
            <div class="nav-container">
                <nav class="navbar navbar-light ">
                    <div style="display: flex; flex-direction:row">
                    <a href="feed.html">
                        <img class="me-3" src="assets/images/logo.png" height="40" width="40" alt="">
                    </a>

                <div style="margin-left: 1100px;" class="icon-container">
                    <a href="">
                        <div class="icon-with-text">
                            <img style="margin-left: 58px;" src="assets/images/user-regular.svg" height="25" width="25" alt="">
                            <p style="width: 200px;">Your Jobs - Dashboard</p>
                        </div>
                    </a>
                </div>

                    </div>
                </nav>
            </div>
        </div>   
         <!--End of navbar  -->

        <div class="post-job-body">

            <p style="font-size: 30px; color:white ;margin-top: 80px;">Find a Great Hire</p>

            <div class="post-job-card">

                <form action="post-job.php" method="POST" enctype="multipart/form-data">


                    <div class="post-job-inputs">
                        <p>Job title*</p>
                        <input name="job-title" type="text">
                    </div>
    
                    <div class="post-job-inputs">
                        <p>Company*</p>
                        <input name="company-name" type="text">
                    </div>

                    <div class="post-job-inputs">
                        <p>Company Logo*</p>
                        <img id="imgFileUpload" alt="Select File" title="Select File" src="assets/images/image-upload.png"  height="40" width="40" style="cursor: pointer" />
                        <span id="spnFilePath"></span>
                        <input type="file" name="company-logo" id="FileUpload1" style="display: none" />
                    </div>

                    
    
                    <div class="post-job-inputs">
                        <p>Job Location*</p>
                        <input name="job-loc" type="text">
                    </div>

                    <div class="post-job-inputs">
                        <p>Job Description*</p>
                        <textarea style="border:1px solid black;" name="job-desc" id="" cols="30" rows="2"></textarea>
                    </div>

                    <div class="post-job-inputs">
                        <p>Average Pay*</p>
                        <input name="pay" type="text">
                    </div>
    
                    <div class="post-job-inputs">
                        <label> Employment Type* </label>  
                            <select name="job-type">  
                            <option value = "Choose One">Choose One  
                            </option>  
                            <option value = "Full Time"> Full Time 
                            </option>  
                            <option value = "Part Time"> Part Time
                            </option>  
                            <option value = "Work From Home"> Work From Home
                            </option>  
                            </select> 
                    </div>

                    <button type="submit" class="job-post-button">
                        Post a Job
                    </button>

                    
                </form> 

                

            </div>

           </div>


           <script>

   
                
            window.onload = function () {
                var fileupload = document.getElementById("FileUpload1");
                var filePath = document.getElementById("spnFilePath");
                var image = document.getElementById("imgFileUpload");
    
                image.onclick = function () {
                    fileupload.click();
                };
                fileupload.onchange = function () {
                    var fileName = fileupload.value.split('\\')[fileupload.value.split('\\').length - 1];
                    filePath.innerHTML = "<b>Selected File: </b>" + fileName;
                };
    
            };
        </script>


</body>
