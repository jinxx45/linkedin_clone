        <!-- Bootstrap Link -->
        <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
        <!-- External CSS -->
        <link rel="stylesheet" href="signup.css">

<body>
    <div class="image-container" >
        <img class="main-image" src="assets/images/linkeduh.png" height="150" width="150" alt="">
    </div>
    
    <h1 style="color: #0177b6; text-align:center; font-weight: bolder; ">Make the most of your professional life</h1>
    <div class="main-container">
        
        <!-- Form  -->
        <form action="user_reg.php" method="POST">

            <div class="mb-1">
                <label for="username_signup" class="form-label">Username</label>
                <input type="text" class="form-control" name="username"  required>
    

            <div class="mb-1">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name="email-id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I Accept the user terms and conditions</label>
            </div>
            <div class="d-grid gap-2 col-10 mx-auto">
                <button class="btn btn-primary" type="submit">Sign Up</button>
              
            </div>
            <hr>
            <div class="d-grid gap-2 col-10 mx-auto">
                <button class="btn btn-primary google-button" type="button">
                    <img style="margin-right: 10px;" src="assets/images/google-icon.svg" height="30" width="25" alt="">     Join with Google</button>
            </div>
            
                <h6 style="text-align: center; margin-top:30px">Already on linkedin ? <a href="">Sign in</a></h6>
           
        </form>    
    </div>
